<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">
<div layout:fragment="content">

    <h1>Crear Nuevo Préstamo</h1>
    <form th:action="@{/prestamos/save}" th:object="${prestamo}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="cliente">Cliente</label>
                    <select id="cliente" name="cliente_id" class="form-control" required>
                        <option value="">Seleccione un cliente</option>
                        <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="monto">Monto</label>
                    <input type="number" class="form-control" id="monto" th:field="*{monto}" required min="1">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="interes">Interés (%)</label>
                    <input type="number" class="form-control" id="interes" th:field="*{interes}" required min="0" max="100">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="plazo">Plazo</label>
                    <input type="text" class="form-control" th:field="*{plazo}" id="plazo" placeholder="Ej: 12 meses" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fecha_inicio">Fecha de Inicio</label>
                    <input type="text" class="form-control" th:field="*{fecha_inicio}" id="fecha_inicio" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fecha_final">Fecha de Finalización</label>
                    <input type="text" class="form-control" th:field="*{fecha_final}" id="fecha_final" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="codigo">Código</label>
                    <input type="text" class="form-control" th:field="*{codigo}" id="codigo" placeholder="Código del préstamo" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select class="form-control" th:field="*{estado}" id="estado" required>
                        <option value="Activo">Activo</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Pagado">Pagado</option>
                    </select>
                </div>
            </div>
        </div>

        <input type="hidden" th:field="*{monto_restante}">

        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/prestamos}" class="btn btn-secondary">Regresar</a>

    </form>
</div>
