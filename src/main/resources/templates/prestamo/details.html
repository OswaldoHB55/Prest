<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">


<head>
    <style>
        /*Ya no mover nada de aqui*/
        body {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            align-items: center;
            height: 100vh;
        }
        .container {
            background:  linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 50%;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            color: #1a237e;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 700;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
             margin-top: 20px;
            font-size: 16px;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .btn-primary {
            background-color: #3949ab;
            border: none;
            color: white;
        }
        .btn-primary:hover {
            background-color: #303f9f;
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: transparent;
            border: 2px solid #3949ab;
            color: #3949ab;
        }
        .btn-secondary:hover {
            background-color: #3949ab;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<div layout:fragment="content">
    <h1>Detalles del Préstamo</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${prestamo.id}"></dd>

            <dt class="col-sm-2">Cliente</dt>
            <dd class="col-sm-10" th:text="${prestamo.cliente.nombre}"></dd>

            <dt class="col-sm-2">Monto</dt>
            <dd class="col-sm-10" th:text="${prestamo.monto}"></dd>

            <dt class="col-sm-2">Interés</dt>
            <dd class="col-sm-10" th:text="${prestamo.interes}"></dd>

            <dt class="col-sm-2">Plazo</dt>
            <dd class="col-sm-10" th:text="${prestamo.plazo}"></dd>

            <dt class="col-sm-2">Fecha de Inicio</dt>
            <dd class="col-sm-10" th:text="${prestamo.fecha_inicio}"></dd>

            <dt class="col-sm-2">Fecha Final</dt>
            <dd class="col-sm-10" th:text="${prestamo.fecha_final}"></dd>

            <dt class="col-sm-2">Codigo</dt>
            <dd class="col-sm-10" th:text="${prestamo.codigo}"></dd>

            <dt class="col-sm-2">Estado</dt>
            <dd class="col-sm-10" th:text="${prestamo.estado}"></dd>
        </dl>
        <a th:href="@{/prestamos/edit/{id} (id=${prestamo.id})}" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/prestamos}" class="btn btn-secondary">Regresar</a>
    </div>
</div>
</html>
