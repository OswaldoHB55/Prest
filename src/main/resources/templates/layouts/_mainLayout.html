<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Sistema de Credito ESFE</title>

    <style>

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        .navbar {
            background-color: #4a4ae6;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            color: #ffffff !important;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .navbar-brand:hover {
            color: #ffd700 !important;
        }
        .navbar .nav-link {
            color: #ffffff;
            font-size: 16px;
            margin-right: 20px;
        }
        .navbar .nav-link:hover {
            color: #ffd700;
        }

        .sb-sidenav {
            background-color: #2e2eff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sb-sidenav .nav-link {
            color: #ffffff;
            font-size: 16px;
            margin: 15px 20px;
            transition: all 0.3s ease;
        }
        .sb-sidenav .nav-link:hover {
            background-color: #4a4ae6;
            border-radius: 8px;
            color: #ffd700;
        }
        .sb-sidenav .sb-sidenav-menu-heading {
            color: #a3a3ff;
            font-size: 14px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .footer {
            background-color: #4a4ae6;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            border-top: 3px solid #ffd700;
        }
        .footer a {
            color: #ffd700;
            text-decoration: none;
        }
        .footer a:hover {
            color: #ffffff;
        }

        main {
            padding: 60px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .container-fluid {
            max-width: 1200px;
        }

        .btn-custom {
            background-color: #4a4ae6;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #ffd700;
            color: #333333;
        }
    </style>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<nav class="sb-topnav navbar navbar-expand navbar-dark">

    <a class="navbar-brand ps-3" href="#">Sistema Créditos Esfe</a>

    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>

    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">

                <li><a class="dropdown-item" th:href="@{/}">Inicio</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" th:href="@{/logout}">Cerrar Sesión</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Mantenimiento</div>
                    <a class="nav-link" th:href="@{/clientes}">
                        <div class="sb-nav-link-icon"><i class="fas fa-credit-card"></i></div>
                       Clientes
                    </a>
                    <a class="nav-link" href="#">
                        <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                       Usuario
                    </a>
                    <a class="nav-link" th:href="@{/prestamos}">
                        <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                        Prestamo
                    </a>
                    <a class="nav-link" href="#">
                        <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                        Pago
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Conectado como:</div>
                Sistema de CréditosR.N.K
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">

                <div layout:fragment="content">
                    <p>Contenido dinámico y atractivo...</p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; ESFE-Prest 2024</div>
                    <div>
                        <a href="#">Política de Privacidad</a>
                        &middot;
                        <a href="#">Términos &amp; Condiciones</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
