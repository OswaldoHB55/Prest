<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">


<head>
    <style>
        body {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            color: #1a237e;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 700;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            margin-top: 20px;
            font-size: 16px;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .btn-primary {
            background-color: #3949ab;
            border: none;
            color: white;
        }
        .btn-primary:hover {
            background-color: #303f9f;
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: transparent;
            border: 2px solid #3949ab;
            color: #3949ab;
        }
        .btn-secondary:hover {
            background-color: #3949ab;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>

<div layout:fragment="content">
    <h1>Detalles del Pago</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${pago.id}"></dd>

            <dt class="col-sm-2">Prestamo</dt>
            <dd class="col-sm-10" th:text="${pago.prestamo.id}"></dd>

            <dt class="col-sm-2">Monto</dt>
            <dd class="col-sm-10" th:text="${pago.monto_pago}"></dd>

            <dt class="col-sm-2">Metodo Pago</dt>
            <dd class="col-sm-10" th:text="${pago.metodo_pago}"></dd>

            <dt class="col-sm-2">Fecha Pago</dt>
            <dd class="col-sm-10" th:text="${pago.fecha_pago}"></dd>



            <dt class="col-sm-2">Estado de pago</dt>
            <dd class="col-sm-10" th:text="${pago.estado_pago}"></dd>
        </dl>
        <a th:href="@{/pagos/edit/{id} (id=${pago.id})}" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/pagos}">Regresar</a>
    </div>
</div>
</html>
