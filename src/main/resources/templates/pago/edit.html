<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">


<head>
    <style>
        body {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;

            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            color: #1a237e;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 700;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            margin-top: 20px;
            font-size: 16px;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .btn-primary {
            background-color: #3949ab;
            border: none;
            color: white;
        }
        .btn-primary:hover {
            background-color: #303f9f;
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: transparent;
            border: 2px solid #3949ab;
            color: #3949ab;
        }
        .btn-secondary:hover {
            background-color: #3949ab;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>

<div layout:fragment="content">
    <h1>Editar Pago</h1>
    <div>
        <form th:action="@{/pagos/update}" method="post">
            <input type="hidden" name="id" th:value="${pago.id}"/>

            <div class="form-group">
                <label for="prestamoId">Codigo</label>
                <select id="prestamoId" name="prestamoId" class="form-control">
                    <option th:each="prestamo : ${prestamos}"
                            th:value="${prestamo.id}"
                            th:text="${prestamo.codigo}"
                            th:selected="${prestamo.id == pago.prestamo.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="monto_pago">Monto</label>
                <input type="number" id="monto_pago" name="monto_pago" class="form-control" th:value="${pago.monto_pago}" required/>
            </div>



            <div class="form-group">
                <label for="metodo_pago">Metodo de Pago</label>
                <input type="text" id="metodo_pago" name="metodo_pago" class="form-control" th:value="${pago.metodo_pago}" required/>
            </div>

            <div class="form-group">
                <label for="fecha_pago">Fecha de Pago</label>
                <input type="text" id="fecha_pago" name="fecha_pago" class="form-control" th:value="${pago.fecha_pago}" required/>
            </div>


            <div class="form-group">
                <label for="estado_pago">Estado</label>
                <input type="text" id="estado_pago" name="estado_pago" class="form-control" th:value="${pago.estado_pago}" required/>
            </div>

            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        <a th:href="@{/pagos}" class="btn btn-secondary">Cancelar</a>
    </div>
</div>
</html>
