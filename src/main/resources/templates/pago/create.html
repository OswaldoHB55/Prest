<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">
<div layout:fragment="content">


    <head>
        <style>
            body {
                background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
                font-family: 'Poppins', sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background: rgba(255, 255, 255, 0.9);
                padding: 50px;
                border-radius: 20px;
                box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
                width: 100%;
                text-align: center;
                animation: slideIn 1s ease-in-out;
            }
            @keyframes slideIn {
                from { transform: translateY(50px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            h1 {
                color: #1a237e;
                margin-bottom: 20px;
                font-size: 32px;
                font-weight: 700;
            }
            p {
                font-size: 18px;
                color: #333;
                margin-bottom: 30px;
            }
            .btn {
                margin-top: 20px;
                font-size: 16px;
                padding: 15px 30px;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                font-weight: 600;
                letter-spacing: 1px;
            }
            .btn-primary {
                background-color: #3949ab;
                border: none;
                color: white;
            }
            .btn-primary:hover {
                background-color: #303f9f;
                transform: scale(1.05);
            }
            .btn-secondary {
                background-color: transparent;
                border: 2px solid #3949ab;
                color: #3949ab;
            }
            .btn-secondary:hover {
                background-color: #3949ab;
                color: white;
                transform: scale(1.05);
            }
        </style>
    </head>

    <h1>Crear Nuevo Pago</h1>
    <form th:action="@{/pagos/save}" th:object="${pago}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="prestamo">Prestamo</label>
                    <select id="prestamo" name="prestamo_id" class="form-control" required>
                        <option th:each="prestamo : ${prestamos}" th:value="${prestamo.id}" th:text="${prestamo.codigo}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="monto_pago">Monto Pagado</label>
                    <input type="text" class="form-control" id="monto_pago" th:field="*{monto_pago}" required>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fecha_pago">Fecha De Pago</label>
                    <input type="text" class="form-control" th:field="*{fecha_pago}" id="fecha_pago" placeholder="Escriba la fecha de pago del prestamos" required>

                </div>

            </div>

        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="metodo_pago">Metodo de Pago</label>
                    <input type="text" class="form-control" th:field="*{metodo_pago}" id="metodo_pago" placeholder="Escriba el metodo de pago" required>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="estado_pago"></label>
                    <input type="text" class="form-control" th:field="*{estado_pago}" id="estado_pago" placeholder="Escriba el estado " required>
                </div>
            </div>
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/pagos}">Regresar</a>
    </form>
</div>
